<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA Calculator | Study Vault</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-color: #2DD4BF;
            --background-color: #111827;
            --card-background: rgba(31, 41, 55, 0.7);
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --border-color: rgba(55, 65, 81, 0.8);
            --success-color: #28a745;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1488190211105-8b0e65b80b4e?q=80&w=2670&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-primary);
            padding: 20px;
            padding-bottom: 120px;
        }
        .header-widget {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }
        .time-info #clock {
            font-size: 48px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .time-info #date {
            font-size: 16px;
            opacity: 0.8;
        }
        .calculator-container {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .calculator-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .course-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        .course-row input, .course-row select {
            width: 100%;
            padding: 10px;
            background-color: rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        #addCourseBtn {
            background-color: #374151;
            color: var(--text-primary);
        }
        #calculateBtn {
            background-color: var(--primary-color);
            color: #111827;
        }
        .result-display {
            margin-top: 25px;
            background-color: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
        }
        .result-display h3 {
            margin: 0;
            font-size: 24px;
            color: var(--primary-color);
        }
        .result-display p {
            margin: 5px 0 0;
            color: var(--text-secondary);
        }
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 500px;
            height: 70px;
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
        .nav-link i { font-size: 24px; }
        .nav-link span { font-size: 12px; margin-top: 5px; }
        .nav-link.active, .nav-link:hover { color: var(--primary-color); }
    </style>
</head>
<body>
    <header class="header-widget">
        <div class="time-info">
            <div id="clock"></div>
            <div id="date"></div>
        </div>
    </header>

    <main class="calculator-container">
        <h2>CGPA Calculator</h2>
        <div id="courses-container">
            <!-- Course rows will be added here dynamically -->
        </div>
        <div class="button-group">
            <button id="addCourseBtn">Add Course</button>
            <button id="calculateBtn">Calculate</button>
        </div>
        <div class="result-display" id="resultDisplay" style="display: none;">
            <h3 id="gpaResult"></h3>
            <p>Your Calculated GPA</p>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="PROJECT.html" class="nav-link active">
            <i class='bx bxs-home'></i>
            <span>Home</span>
        </a>
        <a href="assignments.html" class="nav-link">
            <i class='bx bx-briefcase-alt'></i>
            <span>Assignments</span>
        </a>
        <a href="quiz.html" class="nav-link">
            <i class='bx bx-edit'></i>
            <span>Quizzes</span>
        </a>
        <a href="notes.html" class="nav-link">
            <i class='bx bxs-notepad'></i>
            <span>Notes</span>
        </a>
        <a href="admin.html" class="nav-link">
            <i class='bx bxs-shield'></i>
            <span>Admin</span>
        </a>
    </nav>

    <script>
        function updateTime() {
            const now = new Date();
            const clockEl = document.getElementById('clock');
            const dateEl = document.getElementById('date');
            
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            clockEl.textContent = `${hours}:${minutes}`;

            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            dateEl.textContent = now.toLocaleDateString(undefined, options);
        }

        const coursesContainer = document.getElementById('courses-container');
        const addCourseBtn = document.getElementById('addCourseBtn');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultDisplay = document.getElementById('resultDisplay');
        const gpaResult = document.getElementById('gpaResult');

        const gradePoints = {
            'A': 4.0, 'A-': 3.7, 'B+': 3.3, 'B': 3.0, 'B-': 2.7,
            'C+': 2.3, 'C': 2.0, 'C-': 1.7, 'D+': 1.3, 'D': 1.0, 'F': 0.0
        };

        function addCourseRow() {
            const row = document.createElement('div');
            row.className = 'course-row';
            
            const creditInput = document.createElement('input');
            creditInput.type = 'number';
            creditInput.placeholder = 'Credit Hours';
            creditInput.className = 'credit-hours';
            creditInput.min = "1";

            const gradeSelect = document.createElement('select');
            gradeSelect.className = 'grade';
            for (const grade in gradePoints) {
                const option = document.createElement('option');
                option.value = gradePoints[grade];
                option.textContent = grade;
                gradeSelect.appendChild(option);
            }
            
            row.appendChild(creditInput);
            row.appendChild(gradeSelect);
            coursesContainer.appendChild(row);
        }

        function calculateGPA() {
            let totalPoints = 0;
            let totalCredits = 0;
            const courseRows = coursesContainer.getElementsByClassName('course-row');

            for (const row of courseRows) {
                const creditInput = row.querySelector('.credit-hours');
                const gradeSelect = row.querySelector('.grade');
                
                const credits = parseFloat(creditInput.value);
                const points = parseFloat(gradeSelect.value);

                if (!isNaN(credits) && !isNaN(points) && credits > 0) {
                    totalPoints += credits * points;
                    totalCredits += credits;
                }
            }

            if (totalCredits === 0) {
                gpaResult.textContent = 'N/A';
                alert("Please enter valid credit hours for at least one course.");
            } else {
                const gpa = totalPoints / totalCredits;
                gpaResult.textContent = gpa.toFixed(2);
            }
            resultDisplay.style.display = 'block';
        }

        addCourseBtn.addEventListener('click', addCourseRow);
        calculateBtn.addEventListener('click', calculateGPA);

        // Add a few initial rows for the user
        addCourseRow();
        addCourseRow();
        addCourseRow();
        
        
        // Initial call to display time immediately
        updateTime();
        // Update the time every second
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
